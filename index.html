<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Music Sharing Page</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- Snow background -->
    <div class="snow-container" id="snow-container"></div>

    <!-- Main content -->
    <div class="main-wrapper">
        <!-- Header -->
        <header class="header">
            <h1>ğŸµ Music Sharing Website Demo</h1>
            <p>Welcome Daria! Here are some songs I'd like to share with you.</br>
            By clicking the name of the song and writer, you can go to the website.</p>
        </header>

        <!-- Two-column layout -->
        <div class="container">
            <div class="card left-card">
                <!-- æ–°å¢ï¼šç­›é€‰æ§ä»¶ -->
                <div class="filter-controls" id="filter-controls">
                    <label for="filter-year">Year</label>
                    <select id="filter-year">
                        <option value="">All years</option>
                    </select>

                    <label for="filter-month">Month</label>
                    <select id="filter-month">
                        <option value="">All months</option>
                    </select>

                    <label for="filter-date">Date</label>
                    <select id="filter-date">
                        <option value="">All dates</option>
                    </select>

                    <button class="clear-filter" id="clear-filter">Clear</button>
                </div>

                <!-- Left: Song list -->
                <ul class="song-list" id="song-list">
                    <!-- Songs will be dynamically loaded here -->
                </ul>
            </div>
            <div class="card right-card">
                <!-- Right: Lyrics display -->
                <div class="lyrics-panel" id="lyrics-panel">
                    <div class="lyrics-placeholder">
                        <p>ğŸ‘ˆ Select a song to view lyrics</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Wave animation -->
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <script src="Scripts/snow.js"></script>
    <script src="Scripts/audio.js"></script>
    <script src="Scripts/songs.js"></script>

</body>
</html>
